<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cats</title>
</head>
<body>

    <h2>Cats</h2>

    <th:block th:each="cat : ${cats}">

        <p th:text="${cat.name}"></p>
        <p th:text="${cat.age}"></p>
        <p th:text="${cat.color}"></p>

    </th:block>

</body>
</html>
